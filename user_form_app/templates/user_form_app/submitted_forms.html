<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Forms</title>
</head>
<body>
  <h1>Submitted Forms</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      {% for form in forms %}
        <tr>
          <td>{{ form.name }}</td>
          <td>{{ form.date_of_birth }}</td>
          <td>{{ form.email }}</td>
          <td>{{ form.phone_number }}</td>
          <td>{{ form.created_at }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No submitted forms found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
